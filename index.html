<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Animazione Bonifico Magico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('marti.github.io/certificato-grunge-con-cornice-ornamentale-vintage.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
    }

    #bonificoBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 24px;
      background: rgba(255, 255, 240, 0.9);
      color: #4A235A;
      border: 2px solid #7D3C98;
      cursor: pointer;
      border-radius: 12px;
      z-index: 10;
      font-family: 'Brush Script MT', cursive;
      box-shadow: 0 0 20px rgba(125, 60, 152, 0.6);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #bonificoBtn:active {
      transform: translate(-50%, -50%) scale(0.95);
      box-shadow: 0 0 30px rgba(125, 60, 152, 0.9);
    }

    #scene {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .lettera {
      position: absolute;
      top: 80%;
      left: -150px;
      width: 120px;
      transition: transform 5s ease-in-out;
      z-index: 5;
    }

    .casa {
      position: absolute;
      bottom: 10px;
      right: 50px;
      width: 150px;
      z-index: 1;
    }

    .scia {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, white, transparent);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 2s linear forwards;
      z-index: 2;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(2); }
    }

    .vola {
      animation: voloAnimato 6s forwards;
    }

    @keyframes voloAnimato {
      0% {
        top: 80%;
        left: -150px;
        transform: rotate(0deg);
      }
      50% {
        top: 20%;
        left: 40%;
        transform: rotate(10deg);
      }
      100% {
        top: 60%;
        left: 85%;
        transform: rotate(-5deg);
      }
    }

    #messaggioFinale {
      display: none;
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #4A235A;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px 40px;
      border: 3px solid #4A235A;
      border-radius: 15px;
      font-family: 'Brush Script MT', cursive;
      z-index: 20;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="bonificoBtn">SOTTOSCRIVO IL CONTRATTO</button>
  <div id="scene">
    <img src="/mnt/data/ChatGPT Image 25 giu 2025, 13_55_46.png" alt="Lettera Gufo" class="lettera" id="gufoLettera">
    <img src="https://i.imgur.com/NtLbNd2.png" alt="Casa" class="casa">
    <div id="messaggioFinale">ORA APPARTIENI ALLA VECCHIAIA</div>
  </div>

  <script>
    const btn = document.getElementById('bonificoBtn');
    const lettera = document.getElementById('gufoLettera');
    const scene = document.getElementById('scene');
    const messaggio = document.getElementById('messaggioFinale');

    btn.addEventListener('click', () => {
      lettera.classList.add('vola');

      // Effetto scia luminosa
      const trailInterval = setInterval(() => {
        const rect = lettera.getBoundingClientRect();
        const scia = document.createElement('div');
        scia.className = 'scia';
        scia.style.left = `${rect.left + rect.width / 2}px`;
        scia.style.top = `${rect.top + rect.height / 2}px`;
        scene.appendChild(scia);
        setTimeout(() => scia.remove(), 2000);
      }, 100);

      // Mostra messaggio dopo volo
      setTimeout(() => {
        clearInterval(trailInterval);
        messaggio.style.display = 'block';
      }, 6000);
    });
  </script>
</body>
</html>
